spring:
  security:


  datasource:
    initialize: true
    username: user
    password: password
    url: jdbc:postgresql://localhost:8081/journal
    driver-class-name: org.postgresql.Driver


  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    generate-ddl: false
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQL91Dialect

logging:
  config: classpath:logback.xml

